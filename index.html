<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <p id="game-title">Pig Game</p>
    </head>
    <main>  
        <div class="player player--1 player--active">
           <p id="player--1">Player 1</p>
           <p class="score1">0</p> 
           <div class="current">
            <p>Current</p>
            <p id="current1">0</p>
           </div>    
        </div>  
        <div class="player player--2">
            <p id="player--2">Player 2</p>
            <p class="score2">0</p> 
            <div class="current">
             <p>Current</p>
             <p id="current2">0</p>
            </div>    
         </div>
         <img src="" alt="" style="display: none;">
         <button class="btn new--game">🔁 New Game</button>     
         <button class="btn roll--dice">🎲 Roll Dice</button>  
         <button class="btn hold--dice">⛔ Hold Dice</button>    
    </main>
    
    <script src="script.js"></script>
</body>

</html>
